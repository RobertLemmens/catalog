apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cargo-test-pipeline
spec:
  workspaces:
    - name: source
      description: The workspace that contains your cargo.toml and rust code. 
  params:
    - name: GIT_URI
      type: string
      description: The git url that contains your source code.
    - name: COMPILE_FLAGS
      type: array
      default: []
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: '$(params.GIT_URI)'
    - name: cargo-build
      taskRef:
        name: cargo
      params:
        - name: COMPILE_FLAGS
          value: ['$(params.COMPILE_FLAGS[*])']
      runAfter:
        - git-clone
      workspaces:
        - name: source
          workspace: source
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: cargo-test-run
spec:
  pipelineRef:
    name: cargo-test-pipeline
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 128Mi
  params:
    - name: GIT_URI
      value: https://github.com/robertlemmens/rust-hello-world.git
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: cargo-test-compiler-flags-run
spec:
  pipelineRef:
    name: cargo-test-pipeline
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 128Mi
  params:
    - name: GIT_URI
      value: https://github.com/robertlemmens/rust-hello-world.git
    - name: COMPILE_FLAGS
      value: 
        - "--release"
